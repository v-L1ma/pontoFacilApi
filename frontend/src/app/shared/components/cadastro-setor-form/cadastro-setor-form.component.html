<form [formGroup]="cadastroForm">
    <mat-form-field class="inputField" appearance="outline">
        <mat-label>Nome</mat-label>
        <input formControlName="nome" placeholder="Digite o nome do setor" matInput type="text" />
    </mat-form-field>
    @if (cadastroForm.get('nome')?.errors?.['minLength'] && cadastroForm.get('nome')?.touched) {
        <mat-error class="erro">O nome deve ter mais de 5 caracteres</mat-error>
    }
    @if (cadastroForm.get('nome')?.errors?.['pattern'] && cadastroForm.get('nome')?.touched) {
        <mat-error class="erro">O nome n√£o pode conter caracteres especiais</mat-error>
    }
</form>
