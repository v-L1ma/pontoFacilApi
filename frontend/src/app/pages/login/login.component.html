<section>

    <div class="login">
        <h1>Bem-vindo de volta</h1>
        <p>Entre com suas credenciais para acessar o sistema</p>

        <form>
           
            <mat-form-field class="inputField" appearance="outline">
                <mat-label>E-mail</mat-label>
                <input placeholder="Digite seu email" matInput type="email" />
            </mat-form-field>
            <mat-error class="erro">Email inválido</mat-error>

            <mat-form-field class="inputField" appearance="outline">
                <mat-label>Senha</mat-label>
                <input placeholder="Digite sua senha" matInput [type]="mostrarSenha() ? 'password' : 'text'" />
                <button
                matIconButton
                matSuffix
                type="button"
                (click)="esconder()"
                [attr.aria-label]="'Esconder senha'"
                [attr.aria-pressed]="mostrarSenha()"
                >
                <mat-icon>{{mostrarSenha() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
            <mat-error class="erro">Senha inválida</mat-error>

            <button class="enviar" mat-flat-button type="submit">
                Entrar
            </button>
        </form>
        <p class="cadastro">Não tem uma conta? <a routerLink="/cadastro">Cadastre-se gratuitamente</a></p>
    </div>
    <picture class="banner">
        <div class="conteudo">
            <h1 class="titulo">Gerencie sua equipe com eficiência</h1>
            <p class="texto">Sistema completo para gestão de colaboradores e processos internos</p>
        </div>
    </picture>

</section>
